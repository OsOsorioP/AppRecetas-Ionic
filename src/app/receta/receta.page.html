<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button color="secondary" slot="start">
      <ion-back-button defaultHref="" text="" icon="arrow-back"></ion-back-button>
    </ion-button>
        <ion-title> {{Receta.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-card>
        <img alt="" src="{{Receta.img}}" />
        <ion-card-header>
          <ion-card-title> {{Receta.name}} </ion-card-title>
          <ion-card-subtitle>{{Receta.categoria}}</ion-card-subtitle>
          <ion-card-subtitle>{{Receta.pais}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>

  <ion-accordion-group>

    <ion-accordion>
      <ion-item slot="header" color="light">
        <ion-label class="titulo" >Ingredientes </ion-label>
      </ion-item>
      <div slot="content">    
          <div *ngFor="let nIng of NuIng, let i = index"> 
                <ion-item>
                  <ion-thumbnail  slot="start">
                    <img alt="" src='{{Ingredientes[NuIng[i]-1].img}}' />
                  </ion-thumbnail>
                  <ion-label >{{Porciones[NuPor[i]-1].porcion}} {{Ingredientes[NuIng[i]-1].ingrediente}}</ion-label>
                </ion-item>
          </div>
      </div>
    </ion-accordion>

  </ion-accordion-group>

  <h1> Instrucciones </h1>

  <p>
    {{Receta.instrucciones}}
  </p>

</ion-content>
